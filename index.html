<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Regresiva</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cuenta Regresiva</h1>
    <div id="countdown">
      <div class="time">
        <span id="days">00</span>
        <span>Días</span>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <span>Horas</span>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <span>Minutos</span>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <span>Segundos</span>
      </div>
    </div>
    <div id="video-container" style="display: none;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/H-H8U6As-wg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </div>
    <div id="text-container" style="display: none;">
      <p>Aquí va tu texto adicional después del vídeo.</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
